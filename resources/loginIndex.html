<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>

    <link rel="stylesheet" href="./loginStyle.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="loginPage">
        <div class="row">
            <h1>Sign In with your UCLA Logon ID</h1>
            <p>Sign in or create an account to start finding things you want.</p>
            <form>
                <div class="formElement">
                    <input type="text" class="formElement" placeholder="Your UCLA Login ID">
                </div>
                <div class="formElement">
                    <input type="password" class="formElement" placeholder="Password">
                </div>
                <div class="formLogin">
                    <button type="button">Sign In</button>
                </div>
            </form>
        </div>
        <div class="hrLine"></div>
        <div class="row">
            <h3>New to the Market?</h3>
            <a href="#">Create Account</a>
        </div>
    </div>
</body>
</html>
